<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detroit Accessibility Project</title>

    <!-- ##### Linking Fontawesome Icons ##### -->
    <link rel="stylesheet" href="style/all.min.css">
    <!-- ##### link css file ##### -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- ##### Navigation Bar ##### -->
    <nav class="navbar"></nav>

    <!-- ##### Search Bar Area ##### -->
    <main>
        <h1 class="offscreen">Detroit Accessibility Project</h1>
        <section class="searchEntry">
            <h2 class="offscreen">Search Term Entry</h2>
            <div class="websiteTitle"><h1>Detroit Accessibility Project</h1></div>
            <form action="result.html" method="post" id="searchForm" class="searchForm">
                <div class="searchBar">
                    <div id="searchIcon" aria-label="Search Icon"><i class="fas fa-magnifying-glass search-icon"></i></div>
                    <label class="offscreen" for="search">Search for accessibility resources, theatres, or venues in Detroit</label>
                    <input class="search" id="search" type="text" autocomplete="off"
                           placeholder="Search for accessibility resources, theatres, or venues in Detroit">
                    <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
                        <i class="fa-solid fa-x clear-icon"></i></div>
                </div>
                <button class="searchButton" type="submit" id="searchBtn" aria-label="submit button" onclick="handleSearch()">Search</button>
            </form>
        </section>
    </main>

    <!-- ##### Linking js files ##### -->
    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/searchResults.js"></script>
</body>
</html>
